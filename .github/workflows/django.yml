name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    services:
      db:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Make migrations
      run: python ./parking-project/manage.py makemigrations
      
    - name: Run migrations
      run: python ./parking-project/manage.py migrate
      
    - name: Run Tests
      run: |
        python ./parking-project/manage.py test users
        python ./parking-project/manage.py test parkingowner
        python ./parking-project/manage.py test carowner
        python ./parking-project/manage.py test support
